<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bookmark.css">
</head>

<body>
    <div class="container-div">
        <h5 class="p-2 m-2">Hello</h5>
        <p class="p-2 m-2">Jane Doe</p>
    </div>
    <div class="form-container">
        <p class="m-4">Book your Favorite Sites</p>
        <div class="form-tab">
            <form id="bookmarkForm">
                <div class="mb-3 m-4">
                    <label for="siteNameInput">SITE NAME</label>
                    <br />
                    <input type="text" placeholder="Enter site name" id="siteNameInput" class="form-control" />
                    <p id="siteNameErrMsg" class="text-danger"></p>
                </div>
                <div class="mb-3 m-4">
                    <label for="siteUrlInput">SITE URL</label>
                    <br />
                    <input type="text" placeholder="Enter site url" id="siteUrlInput" class="form-control" />
                    <p id="siteUrlErrMsg" class="text-danger"></p>
                </div>
                <div class="button-tab m-4">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
                <div class="bookmark-list m-4" id="bookMarkList">
                    <ul id="bookmarksList" class="list-group"></ul>
                </div>
            </form>
        </div>
    </div>

    <script src="bookmark.js"></script>
</body>

</html>
