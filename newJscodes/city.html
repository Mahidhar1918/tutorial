<body>
    <div class="container-card">
        <h1>Answer the question</h1>
        <div class="form-container">
             <form id="questionForm">
            <h1>what is the capital of india?</h1>
            <div class="mb-3">
               <input type="radio" id="cityHyderabad" value="Hydrabad" name="city"/>
                <label for="Hydrabad">Hydrabad</label>
            </div>
      <div class="mb-3">
            <input type="radio" id="cityChennai"  value="Chennai" name="city"/>
             <label for="Chennai">Chennai</label>
      </div>
      <div class="mb-3">
         <input type="radio" id="cityDelhi" value="Delhi" name="city">
          <label for="Delhi">Delhi</label>
      </div>
      <div class="mb-3">
          <input type="radio" id="cityMumbai" value="Mumbai" name="city" />
          <label for="Mumbai">Mumbai</label>
      </div>
      <button class="btn btn-primary" id="submitBtn">Submit</button>
      <p id="resultMsg"></p>
      </div>
        </form>
    
       
    </div>
    <script src="city.js"></script>
