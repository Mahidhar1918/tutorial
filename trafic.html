<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="trafic.css">
</head>

<body>
    <div class="background-card d-flex flex-column pt-5">
        <h1 class="heading-card">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center mt-5">
            <div class="button-card d-flex flex-column justify-content-center mr-4">
                <button id="stopButton"class="button1 d-flex mb-5"onclick="stopButtonLight()">Stop</button>
                <button id="readyButton" class="button2 d-flex mb-5"onclick="readyButtonLight()">Ready</button>
                <button  id="goButton" class="button3 "onclick="goButtonLight()">Go</button>
            </div>
            <div class="traffic-light text-center d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-center">
                    <h1 id="StopBulb" class="Responding-bulb"></h1>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <h1 id="ReadyBulb" class="Responding-bulb"></h1>

                </div>
                <div class="d-flex flex-row justify-content-center">
                    <h1 id="GoBulb" class="Responding-bulb"></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="trafic.js"></script>
</body>

</html>
